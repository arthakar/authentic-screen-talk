{% extends 'motionpicture_detail.html' %}

{% block submit_thoughts %}
<!-- Form Section -->
<div class="form-section container">
    <div class="row">
        <h2>Share Your Thoughts About {{ media.title }}</h2>
    </div>
    <div class="row mb-5">
        <div class="col">
            <form action="{{ url_for('submit_thoughts', media_type=media_type.lower(), media_id=media_id) }}" method="POST">
                {% for question in questions %}
                <div class="form-group">
                    <label for="question{{ loop.index }}" class="form-label">{{ question }}</label>
                    <input class="form-control" type="text" id="question{{ loop.index }}" name="question{{ loop.index }}" required>
                </div>
                {% endfor %}
                <button type="submit" class=" btn btn-secondary mt-3">Submit Your Thoughts</button>
            </form>
        </div>
    </div>
    
</div>
{% endblock %}
